description: >
  Install Chrome and open browser.
# What will this command do?
# Descriptions should be short, simple, and clear.

parameters:
  file_name:
    description: name of the file with the greeting
    type: string
    default: "hello.html"

steps:
  - browser-tools/install-firefox
  - run:
      command: |
        firefox --version
      name: Check install.
  - run:
      name: Test file
      command: firefox ~/<< parameters.file_name >>
