description: >
  Install Chrome and open browser.
# What will this command do?
# Descriptions should be short, simple, and clear.

orbs:
  browser-tools: circleci/browser-tools@1.3.0

parameters:
  file_name:
    desrciption: name of the file with the greeting
    type: string
    default: "hello.html"

steps:
  - browser-tools/install-chrome
  - browser-tools/install-chromedriver
  - run:
      command: |
        google-chrome --version
        chromedriver --version
      name: Check install.
  - run:
      name: Test file
      command: google-chrome ~/<< parameters.file_name >>
